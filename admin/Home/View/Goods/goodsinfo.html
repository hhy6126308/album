<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">
                        <{$ac=='add'?'添加商品':'编辑商品'}>
                        <ol class="am-breadcrumb" style="float: right">
                            <li><a href="#" class="am-icon-home">首页</a></li>
                            <foreach name="npc" item="vo" >
                                <li><a href="<{$vo.url}>"><{$vo.name}></a></li>
                            </foreach>     
                        </ol>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-border-form tpl-form-border-br" action='' method="post">
                        <div class="am-form-group">
                            <label for="" class="am-u-sm-3 am-form-label">商品名 <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" placeholder="输入商品名称" name="g_name"  value="<{$info.g_name}>">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="" class="am-u-sm-3 am-form-label">上线时间 <span class="tpl-form-line-small-title">Time</span></label>
                            <div class="am-u-sm-9">
                                <input size="16" type="text" name="g_releasetime" value="<{$info.g_releasetime}>" readonly class="form-datetime am-form-field">
                                <small>上线时间：商品开始购买时间，不填默认为当前时间</small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="" class="am-u-sm-3 am-form-label">下线时间 <span class="tpl-form-line-small-title">Time</span></label>
                            <div class="am-u-sm-9">
                                <input size="16" type="text" name="g_offlinetime" value="<{$info.g_offlinetime}>" readonly class="form-datetime am-form-field">
                                <small>下线时间：商品最后可购买时间（可用于限时购买商品），不填默认为2117-12-31 00:00</small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">商品状态</label>
                            <div class="am-u-sm-9">
                                <label class="am-form-label">
                                    <input type="radio" name="g_state" value="0" <{$info['g_state']==0?'checked':''}> > 上架&nbsp;&nbsp;
                                </label>
                                <label class="am-form-label">
                                    <input type="radio" name="g_state" value="1" <{$info['g_state']==1?'checked':''}> > 上架并推荐&nbsp;&nbsp;
                                </label>
                                <label class="am-form-label">
                                    <input type="radio" name="g_state" value="-1" <{$info['g_state']==-1?'checked':''}> > 下架&nbsp;&nbsp; 
                                </label>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">商品分类</label>
                            <div class="am-u-sm-9">
                                <select data-am-selected="{searchBox: 1}" style="display: none;" name='g_cid'>
                                    <foreach name="gcls" item='i'>                                 
                                    <option value="<{$i.id}>"><{$i.g_cls_name}></option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">商品图 <span class="tpl-form-line-small-title">Images</span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img wx-img-sq" >
                                        <img src="<{$info.g_sq_img}>" alt="">
                                        <input type="hidden" name='g_sq_img' value="<{$info.g_sq_img}>">
                                    </div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm j-upload-img" data-h='300' data-w='300'>
                                    <i class="am-icon-cloud-upload"></i>添加</button>
                                </div>
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img wx-img-lg">
                                        <img src="<{$info.g_lg_img}>" alt="">
                                        <input type="hidden" name='g_lg_img' value="<{$info.g_lg_img}>">
                                    </div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm j-upload-img" data-h='476' data-w='750'>
                                    <i class="am-icon-cloud-upload"></i>添加列表大图</button>
                                </div>
                                <div class="am-form-group am-form-file">
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm j-add-banner">
                                    <i class="am-icon-cloud-upload"></i>添加banner图</button>
                                    <ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-thumbnails" id="j-banner-lists">
                                        <foreach name='info.g_banners' item='i'>
                                        <li class="am-thumbnail wx-img-lg">
                                            <div class="tpl-form-file-img">
                                                <img src="<{$i}>" alt="">
                                                <input type="hidden" name='g_banners[]' value="<{$i}>">
                                            </div>
                                            <button type="button" class="j-upload-img" data-h='476' data-w='750'>+</button>
                                            <i class="am-close am-close-alt am-close-spin am-icon-times"></i>
                                        </li>
                                        </foreach>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">商品简介</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="4" name='g_des' id="user-intro" placeholder="请输入商品简介"><{$info.g_des}></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">商品介绍</label>
                            <div class="am-u-sm-9">
                                <textarea class="" id="myEditor" name='g_content' placeholder="请输入商品介绍"><{$info.g_content}></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success " value="提交" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(function() {
    var $dpInput = $('.form-datetime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });
});
</script>
<link href="/static/baidu/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/baidu/third-party/jquery.min.js"></script>
<script type="text/javascript" src="/static/baidu/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/baidu/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/baidu/umeditor.min.js"></script>
<script type="text/javascript" src="/static/baidu/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
//实例化编辑器
var um = UM.getEditor('myEditor');
var obj = '';
function setFile(imgsrc){
    obj.prev("div").find("input").val(imgsrc);
    obj.prev("div").find("img").attr("src",imgsrc);
    obj="";
}

$('body').on('click', ".j-upload-img", function(){
    obj = $(this);
    mainsailsimg(obj.attr('data-w'),obj.attr('data-h'));
});

function mainsailsimg(w,h){
    if(w==''){
        w="100";//裁剪和保存的宽
    }
    if(h==''){
        h="100";//裁剪和保存的高
    }
    window.open("/Upload/image?w="+w+"&h="+h, "newwindow", "height=560, width=800, toolbar=no, menubar=yes, scrollbars=yes,top=100px,left=240px, resizable=no, location=no, status=no") //写成一行
}

$('body').on('click', '.am-close', function () {
    $(this).parent().remove();
})
$('.j-add-banner').on('click', function () {
    $('<li class="am-thumbnail wx-img-lg">\
        <div class="tpl-form-file-img ">\
                <img src="w" alt="">\
                <input type="hidden" name="g_banners[]" value="">\
            </div>\
            <button type="button" class="j-upload-img" data-h="476" data-w="750">+</button>\
            <i class="am-close am-close-alt am-close-spin am-icon-times"></i>\
     </li>').appendTo($("#j-banner-lists"));
});
</script>
