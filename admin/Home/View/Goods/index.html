
<div class="row-content am-cf">
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title  am-cf">
                    商品列表
                    <ol class="am-breadcrumb" style="float: right">
                        <li><a href="#" class="am-icon-home">首页</a></li>
                        <foreach name="npc" item="vo" >
                            <li><a href="<{$vo.url}>"><{$vo.name}></a></li>
                        </foreach>     
                    </ol>
                </div>
            </div>
            <div class="widget-body  am-fr">

                <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                    <div class="am-form-group">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href='/Goods/goodsinfo?ac=add' class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增商品</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                    <div class="am-form-group tpl-table-list-select">
                        <select data-am-selected="{btnSize: 'sm'}">
                            <option value="0">选择分类</option>
                            <foreach name="gcls" item='i'>                                 
                                <option value="<{$i.id}>"><{$i.g_cls_name}></option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                        <input type="text" class="am-form-field ">
                        <span class="am-input-group-btn">
                            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
                        </span>
                    </div>
                </div>

                <div class="am-u-sm-12">
                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                        <thead>
                            <tr>
                                <th>商品缩略图</th>
                                <th>商品标题</th>
                                <th>可购买时间</th>
                                <th>分类</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name='lists' item='i'>
                            <tr class="gradeX">
                                <td>
                                    <img src="<{$i.g_sq_img}>" class="tpl-table-line-img" alt="">
                                </td>
                                <td class="am-text-middle" style="max-width: 200px;"><{$i.g_name}></td>
                                <td class="am-text-middle">
                                    开始：<{$i.g_releasetime}> <br>
                                    结束：<{$i.g_offlinetime}>  
                                </td>
                                <td class="am-text-middle">
                                    <{$i.g_cls_name}>
                                </td>
                                <td class="am-text-middle">
                                    <switch name="i.g_state">
                                        <case value="-1">下线</case>
                                        <case value="0">正常</case>
                                        <case value="1">推荐</case>
                                        <default />未知
                                    </switch>       
                                </td>
                                <td class="am-text-middle">
                                    <div class="tpl-table-black-operation">
                                        <a href="/Goods/goodsinfo?ac=edit&id=<{$i.id}>">编辑</a>
                                        <a href="/Goods/goodsstock?id=<{$i.id}>">添加规格/库存</a>
                                        <a href="/Goods/goodsinfo?ac=edit&id=<{$i.id}>">订单</a>
                                    </div>
                                </td>
                            </tr>
                            </foreach>
                            <!-- more data -->
                        </tbody>
                    </table>
                </div>
                <div class="am-u-lg-12 am-cf">
                    <div class="am-fr">
                        <{$page}>
<!--                         <ul class="am-pagination tpl-pagination">
                            <li class="am-disabled"><a href="#">«</a></li>
                            <li class="am-active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">»</a></li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
