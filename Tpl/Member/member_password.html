<{include file='Login/header.html'}>
<style type="text/css">
	body{height: 100%;}
	.wrap{background: #ebedf3;padding-bottom: 56px;padding-top: 21px;padding-left: 21px;padding-right: 21px;height: 100%;}
    .searchtxt{width:50px;}
    .searchbtn{width:35px;}
    .fl{float: left;color: #333333;font-size: 22px;font-family: "微软雅黑";padding-left: 20px;}
    .rl{float: right;width: 102px;height: 40px;line-height: 40px;text-align: center;background: #0398FF;margin-top: 4px;border-radius: 2px;margin-right: 10px;}
    #conHeader{overflow: hidden;border-bottom: 1px solid #dee0e5;background: #f2f4f7;border-top: 1px solid #FFFFFF;line-height: 48px;height: 48px;}
    #conHeader .fl{width: 500px;}
	/*#conHeader .btn a:hover,#conHeader .btn a:active{background: #4e9ad4;color: #fff;padding:10px;text-decoration:none;margin-right: 20px;}*/
    #conHeader .btn a{font-size: 14px;font-family: "微软雅黑","Microsoft Yahei";background: #0398FF;color: #FFFFFF;}
	.container{display: inline-block;width: 100%; box-shadow:  0 0 5px rgba(0,0,0,0.15);}
	/*//////*/
	.search{padding: 30px;background: #FFFFFF;overflow: hidden;}
	.box-green,.box-footer{border-top: none!important;}
	.textinput{border: 1px solid #DEE0E5;height: 25px;border-radius: 5px;}
	.sure{height: 34px;line-height: 34px;padding: 0 16px;background: #0398FF;color: #FFFFFF;font-size: 16px;border-radius: 3px;font-family: '微软雅黑','microsoft yahei';border: none;}
	.cancel{height: 34px;line-height: 34px;padding: 0 16px;background: #B2B2B2;color: #FFFFFF;font-size: 16px;border-radius: 3px;font-family: '微软雅黑','microsoft yahei';border: none;display: inline-block;}
	.box-footer-inner{background: #FAFAFA;padding: 15px 0;text-align: center;}
	.box-content{padding: 25px 10px;}
</style>


<div class="wrap">
    <div class="container">
    	<div id="conHeader">
            <h1 class="fl">密码设置</h1>


            <!--<div class="rl btn" ><a href="./?s=Platform&a=organizingci">创建账号</a></div>-->
        </div>
        
        <div id="main"><!--/ con--><!--/ con-->
            
            <div class="con box-green">
                <form action="<{$sys.subform}>" method="post" enctype="multipart/form-data">         
                <!--<div class="box-header">
                    <h4>修改密码</h4>
                </div>-->
                <div class="box-content">
                    <table class="table-font">

<{if $smarty.const.USERNAME==$smarty.request.name}>
<tr style="display: block;">
    <th class="w120">原始密码：</th>
    <td><input name="oldpassword" type="password" class="textinput w270" id="oldpassword" /></td>
</tr>
<{/if}>

                        <tr style="display: block;margin-top: 20px;">
                            <th class="w120">新密码：</th>
                            <td><input name="password" type="password" class="textinput w270" id="password" /></td>
                        </tr>
                        <tr style="display: block;margin-top: 20px;">
                            <th class="w120">确定新密码：</th>
                            <td><input name="repassword" type="password" class="textinput w270" id="repassword" /></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer">
                  <div class="box-footer-inner">
                   	  <input class="sure" type="submit" value="修改" />
                   	  <a class="cancel" href="<{$sys.goback}>">取消</a>
                      <input name="step" type="hidden" id="step" value="2">
                    <input name="name" type="hidden" id="name" value="<{$smarty.request.name}>">
                    </div>
                </div>
                </form>
          </div><!--/ con-->
            
      </div>    
    </div><!--/ container-->

<{include file='Login/footer.html'}>
