<{include file='Login/header.html'}>

<body id="main_page">
<div class="wrap">
    <div class="container">
        
        <div id="main">
            
            
            <div class="con box-green">
                <form action="<{$sys.subform}>" method="post" enctype="multipart/form-data">                
                <div class="box-header">
                    <h4>添加新用户</h4>
                </div>
                <div class="box-content">
                    <table class="table-font">
                        <tr>
                            <th class="w120">用户名：</th>
                            <td><input name="user_name" type="text" class="textinput w270" id="name" value="<{$data.user_name}>" /></td>
                        </tr>
                        <tr>
                            <th>确定新密码：</th>
                            <td><input name="password" type="password" class="textinput w270" id="password" /></td>
                        </tr>
                        <tr>
                            <th>手机号码：</th>
                            <td><input name="phone" type="text" class="textinput w270" id="phone" /></td>
                        </tr>
                        <tr>
                            <th>归属：</th>
                            <td><select name="user_type" class="textinput w270">
                                <option value='知行合逸'>知行合逸</option>
                                <option value='跑者装备'>跑者装备</option>
                            </select></td>
                        </tr>
                        <tr>
                            <th>手机运营商：</th>
                            <td><select name="phonetype" type="text" class="textinput w270" id="phonetype">
                                <option value='13'>移动</option>
                                <option value='11'>联通</option>
                                <option value='14'>电信</option>
                            </select></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer">
                    <div class="box-footer-inner">
                    	<input type="submit" value="添加" /> 或 <a href="<{$sys.goback}>">取消</a>
                      <input name="step" type="hidden" id="step" value="2">
                    </div>
                </div>
                </form>
            </div><!--/ con-->            
        </div>    
    </div><!--/ container-->
</div>
<{include file='Login/footer.html'}>
