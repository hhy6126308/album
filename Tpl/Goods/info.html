<script>
$(".button").click(function(){
    //id="recordlink"
    var url = $("#recordlink").val();
    if(url){
        $.ajax({
            url:"?s=Article&a=getcurl",
            data:{url:url},
            type: "POST",
            dataType: "json",
            success:function(res){
                if(res.code == 200){
                    $(".edui-body-container").html(res.data['content'])
                    $("#title").val(res.data['title']);
                }else{
                    alert("文章获取失败");
                }
            },
            error:function(){
                alert("保存失败！");
            }
        });
    }else{
        alert('请填写文章链接');
        return false
    }

})
$("#release_btn").click(function(){
    $("input[name=isdel]").val(0);
    return true;
});
$("#cancel_btn").click(function(){
    $("input[name=isdel]").val(1);
    return true;
});
function checkform(){
    return true;
}
var obj='';
$(".labeladd").click(function(){
    var str='  <span style="float:left"><input type="text" class="label"  name="label[]"  value="<{$data.label|escape:html}>" placeholder="请输入" />&nbsp;&nbsp;' +
            '<a href="javascript:;" class="del">-</a></span>';
    $(this).before(str);
})
$(".del").live('click', function() {
    $(this).parent().remove();
})
</script>
